<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Starter</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>The Next <br>Dimension</h1>
            <p>Journey into the next dimension with this crazy particle effect.</p>
        </div>
    </div>
    <canvas class="webgl"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js" integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/CSSRulePlugin.min.js" integrity="sha512-nmbVSK2gya+HjrjgyAm6twWNbWJdb/VyyAH6JVYdW/CMZ3Fmpc4211e9F3iXLRRB6p2v2PlFNDUc5mAuHlkW7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const border = CSSRulePlugin.getRule(".content:before");
        const h1=document.querySelector("h1");
        const p=document.querySelector("p");

        const t1=gsap.timeline();

        t1.from(border, { delay:.5, duration: 1.8, cssRule: {scaleX: 0}});
        t1.to(h1, {duration: 3, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)', y: "20px"}, "-=1.7")
        t1.to(p, {duration: 3, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)',  y: "30px"}, "-=2.6")
    </script>

</body>
</html>
